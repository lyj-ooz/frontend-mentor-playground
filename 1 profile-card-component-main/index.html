<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="top"></div>

      <div class="bottom">
        <div class="personal-info">
          <div class="name">Victor Crest<span class="age">26</span></div>
          <div class="location">London</div>
        </div>

        <div class="account-status">
          <div class="followers">
            <div class="figures">80K</div>
            <div class="string">Follwers</div>
          </div>
          <div class="likes">
            <div class="figures">803K</div>
            <div class="string">Likes</div>
          </div>
          <div class="photos">
            <div class="figures">1.4K</div>
            <div class="string">Photos</div>
          </div>
        </div>
      </div>
      <!--  -->
      <div class="circle-image">
        <img src="./images/image-victor.jpg" alt="profile image" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
